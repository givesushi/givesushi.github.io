<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>

    <div class="container" style="border: 1px solid black; display: flex;">

        <div class="container2" style="width: 250px; padding:10px;">
            <h2 id="myInput">bit.ly/123</h2>
            <h4 style="color: gray;">http://example.com/</h4>
        </div>

        <button onclick="myFunction()" style="height: 80px; width: 80px; margin-top: 12px;">Copy &#x2398;</button>

        <button style="height: 80px; width: 80px; margin-top: 12px; margin-left: 12px;">View stats</button>
    </div>

    <div class="container" style="border: 1px solid black; display: flex;">

        <div class="container2" style="width: 250px; padding:10px;">
            <h2 id="myInput">bit.ly/123</h2>
            <h4 style="color: gray;">http://example.com/</h4>
        </div>

        <button onclick="myFunction()" style="height: 80px; width: 80px; margin-top: 12px;">Copy &#x2398;</button>
        
        <button style="height: 80px; width: 80px; margin-top: 12px; margin-left: 12px;">View stats</button>
    </div>



    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("myInput");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.value);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.value);
        }
    </script>

</body>
</html>
