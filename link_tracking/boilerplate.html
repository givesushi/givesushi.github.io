<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <center>

    <div class="container" style="margin: auto;">
    <h1>Add tracking</h1>

    <br>

    <h3>Original URL:</h3>

    <form action="/" method="get">

        <!-- <label for="url">URL:</label> -->
        <input type="url" name="url" id="url" required placeholder="http://example.com/" style="width: 175px;">
        <br></br>
        <input type="submit" value="Generate tracking link">
        
    </form>

    <br></br>

    <h3>Tracking link:</h3>

    <div style="width: 175px;">

        <input type="text" value="bit.ly/123" id="myInput">
        <button onclick="myFunction()">&#x2398;</button>

    </div>

    <br></br>
    <br></br>

    <a href="my_links.html">
        <button>See link views &#10142;</button>
    </a>

    <!-- <br></br>

    <button style="width: 100px;">My links &#10142;</button> -->

    </div>
</center>

    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("myInput");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.value);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.value);
        }
    </script>

</body>
</html>
